<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>woyao h5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
</head>

<body>
    <div id="root"></div>
</body>
<script>
    (function (doc, win) {
        setBaseFont()
        win.addEventListener('resize', setBaseFont)

        function setBaseFont() {
            var docEle = doc.documentElement
            var limitWidth = 420
            var clientWidth = docEle.clientWidth
            docEle.style.fontSize = (Math.min(limitWidth, clientWidth) / 375) * 75 + 'px'
        }
    })(document, window)

</script>
<script type="module" src="/src/index.tsx"></script>
<script src="//cdn.bootcdn.net/ajax/libs/eruda/2.3.3/eruda.js"></script>
<script>
    eruda.init();

</script>

</html>
